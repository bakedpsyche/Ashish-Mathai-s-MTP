<!doctype html>
<html lang="en">

    <head>
        <title>Theyyam as an Environmental Theatre</title>
        <link rel="icon" type="image/png" href="favicon.ico"/>
        <meta name="description" content="3D Application">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

				<a-asset-item id="Text.002" src="./assets/Text.002.gltf"></a-asset-item>

			<a-entity id="#Text.008"  gltf-model="#Text.008" scale="1 1 1" position="0.2929527461528778 1.3977556228637695 -19.062776565551758" visible="true" shadow="cast: false" ></a-entity>

            <!-- Camera -->
            <a-entity id="player" 
                position="0 -0.2 0" 
                movement-controls="speed: 0.2; constrainToNavMesh: true;">>
                <a-entity id="camera" 
                    camera="near: 0.001" 
                    position="0 1.7000000476837158 0" 
                    look-controls="pointerLockEnabled: true">
                        <a-entity id="cursor" cursor="fuse: false;" animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 	0.1 0.1 0.1; to: 1 1 1"
                            position="0 0 -0.1"
                            geometry="primitive: circle; radius: 0.001;"
                            material="color: #CCC; shader: flat;"
                            >
                        </a-entity>
                </a-entity>
                    <a-entity id="leftHand" oculus-touch-controls="hand: left" vive-controls="hand: left"></a-entity>
					<a-entity id="rightHand" laser-controls oculus-touch-controls="hand: right" vive-controls="hand: right" ></a-entity>
            </a-entity>

            <!-- Lights -->
            <a-entity light="intensity: 01; castShadow: false; shadowBias: -0.001; shadowCameraFar: 501.02; shadowCameraBottom: 12; shadowCameraFov: 101.79; shadowCameraNear: 0; shadowCameraTop: -5; shadowCameraRight: 10; shadowCameraLeft: -10; shadowRadius: 2" position="-8.360 7.180 9.150"></a-entity>

            <a-entity light="type: ambient; intensity: 0.75"></a-entity>

            <a-sky src="#sky" 
                   material="" 
                   geometry="" 
                   rotation="0 90 0">
